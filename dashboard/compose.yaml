version: "3.3"

services:
  app:
    build: .
    ports:
      - '8501:8501'
    depends_on:
      - mysql
    links:
      - mysql
    working_dir: /app
    volumes:
      - ./:/app
      - ../:/data
    env_file:
      - .env

  mysql:
    image: mysql
    volumes: 
      - databases:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306/tcp
  
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    environment:
      # - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - mysql
    links:
      - mysql

volumes:
  databases:
    external: true