version: "3.3"

services:
  app:
    build: .
    ports:
      - '8501:8501'
    depends_on:
      - mysql
    links:
      - mysql
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env

  mysql:
    image: mysql
    volumes: 
      - databases:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306/tcp

volumes:
  databases:
    external: true